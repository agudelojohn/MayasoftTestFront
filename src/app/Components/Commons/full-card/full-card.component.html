<a [routerLink]="['/informationDetailPath', Name,ColorBG,ColorBrd,TypeInformation]" class="cardLink">
  <div class="card" [style.background-color]="ColorBG">
    <div class="imageContainer">
      <img class="" src={{ImgUrl}} alt="Card image cap">
    </div>
    <div class="card-body text-center">
      <h5 class="card-title">{{Name}}</h5>
      <h6 class="card-subtitle">
        <div *ngFor="let j of SubjectsByTeacher">{{j}},</div>
      </h6>
      <div class="features text-center align-center">
        <a *ngFor="let i of Features" href="#" class="btn btn-primary" [style.border-color]="ColorBrd">{{i}}</a>
      </div>
      <div class="card-extra " [style.background-color]="ColorBrd">
        <div class="container-fluid">

          <div class="row studentsRow">
            <h5 class="titleLower">STUDENTS</h5>
          </div>

          <div class="row projectsRow">
            <h5 class="titleLower">RECENT PROJECTS</h5>

          </div>

        </div>
      </div>
    </div>
  </div>
</a>
