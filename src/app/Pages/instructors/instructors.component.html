<div class="container-fluid">
  <div class="row">
    <div class="col-2 filters">
      <a class="addButton" style="color: #58B092;"><strong>+ New instructor</strong></a>
      <div class="input-group input-group-sm mb-3">
        <input placeholder="instructors search" type="text" class="form-control" aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <app-dynamic-filters *ngFor="let item of FilterNames" [FilterTitle]="item" [Filters]="Teachers"></app-dynamic-filters>
    </div>
    <div class="col-10">
      <div class="row text-center" >
        <div class="col-10 text-center">
          <h3>Instructors</h3>
        </div>
        <div class="col-2 text-right"><button (click)="changeView()" class="btn btn-light">View <i class="bi bi-view-stacked"></i></button></div>
      </div>
      <div class=row>
        <app-instructors-list [InstructorsArray]="InstructorsArray" [View]="View"></app-instructors-list>
      </div>
    </div>
  </div>
</div>
